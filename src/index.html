<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random card generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih17bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 mx-auto mt-5">
          <div
            class="row random-card shadow-lg border border-1 border-dark mx-5 my-0"
          >
            <div class="col-2 d-flex justify-content-start align-items-start">
              <div
                class="m-3 suit1 d-flex align-items-center align-text-center"
              ></div>
            </div>
            <div
              class="col-8 container-fluid suit-cont row d-flex justify-content-center align-items-center"
            >
              <div class="col-4  container-fluid d-flex p-0  align-text-center">
                <div
                  class="row num1 d-flex mx-auto align-items-center justify-content-between align-text-center"
                ></div>
              </div>
              <div
                class="col-4  container-fluid  d-flex p-0  align-text-center"
              >
                <div
                  class="row num2 d-flex mx-auto align-items-center justify-content-between align-text-center"
                ></div>
              </div>
              <div
                class="col-4 container-fluid  d-flex p-0 -center align-text-center"
              >
                <div
                  class="row num3 d-flex mx-auto align-items-center justify-content-between align-text-center"
                ></div>
              </div>
            </div>
            <div class="col-2 d-flex justify-content-end align-items-end">
              <div
                class="m-3 suit2 d-flex align-items-center align-text-center"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
